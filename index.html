<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Cartões</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('https://i.imgur.com/C9TeKec.jpg') no-repeat center/cover;
            text-shadow: 2px 2px 2px black;
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
        }

        .envelope {
            width: 200px;
            height: 150px;
            background: url('https://i.imgur.com/4eTn0TC.png') no-repeat center/contain;
            position: relative;
            margin: 10px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .envelope.aberto {
            background: url('https://i.imgur.com/cDPVM1Z.png') no-repeat center/contain;
            height: auto;
        }

        .envelope.aberto .cartao-conteudo {
            display: block;
        }

        .envelope .cartao-conteudo {
            display: none;
            padding: 10px;
            max-height: 5em;
            overflow: hidden;
            word-wrap: break-word;
            text-align: center;
        }

        #entrada {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            background-color: #000;
            color: #fff;
        }

        #botao-adicionar {
            background-color: #ff6b6b;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        #botao-adicionar:hover {
            background-color: #ff4949;
        }

        #quadro {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 800px;
            align-items: flex-start;
            overflow-y: auto;
            max-height: 70vh;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Quadro de Cartões</h1>
    <textarea id="entrada" placeholder="Trem de escrever"></textarea>
    <button id="botao-adicionar">Adicionar Cartão</button>
    <div id="quadro"></div>

    <script>
        const entradaTextarea = document.getElementById("entrada");
        const botaoAdicionar = document.getElementById("botao-adicionar");
        const quadroDiv = document.getElementById("quadro");

        const envelopes = JSON.parse(localStorage.getItem("envelopes")) || [];

        function salvarEnvelopes() {
            localStorage.setItem("envelopes", JSON.stringify(envelopes));
        }

        function atualizarEnvelopes() {
            quadroDiv.innerHTML = "";

            envelopes.forEach(envelopeTexto => {
                const envelopeDiv = document.createElement("div");
                envelopeDiv.className = "envelope";
                envelopeDiv.innerHTML = `
                    <div class="cartao-conteudo">${envelopeTexto}</div>
                `;
                quadroDiv.appendChild(envelopeDiv);

                envelopeDiv.addEventListener("click", () => {
                    envelopeDiv.classList.toggle("aberto");
                });
            });
        }

        botaoAdicionar.addEventListener("click", () => {
            const novaMensagem = entradaTextarea.value;
            if (novaMensagem.trim() !== "") {
                envelopes.push(novaMensagem);
                salvarEnvelopes();
                entradaTextarea.value = "";
                atualizarEnvelopes();
            }
        });

        atualizarEnvelopes();

        // Configuração do Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyAkIoNB1pN2F0nocbblA-Wxa7Ux5kZM9to",
            authDomain: "quadro-de-mensagens.firebaseapp.com",
            projectId: "quadro-de-mensagens",
            storageBucket: "quadro-de-mensagens.appspot.com",
            messagingSenderId: "1047043097144",
            appId: "1:1047043097144:web:cf577961f45c300d055ccd"
        };
        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);

        // Referência ao banco de dados do Firebase
        const database = firebase.database();

        // Adiciona um listener para o botão
        botaoAdicionar.addEventListener("click", () => {
            const novaMensagem = entradaTextarea.value;
            if (novaMensagem.trim() !== "") {
                // Cria uma referência para a coleção "mensagens"
                const mensagensRef = database.ref("mensagens");
                
                // Adiciona a nova mensagem ao banco de dados
                mensagensRef.push({
                    mensagem: novaMensagem
                });

                entradaTextarea.value = "";
            }
        });

        // Função para carregar mensagens do Firebase
        function carregarMensagens() {
            const mensagensRef = database.ref("mensagens");
            
            mensagensRef.on("value", (snapshot) => {
                quadroDiv.innerHTML = "";

                snapshot.forEach((childSnapshot) => {
                    const mensagem = childSnapshot.val().mensagem;
                    const envelopeDiv = document.createElement("div");
                    envelopeDiv.className = "envelope";
                    envelopeDiv.innerHTML = `
                        <div class="cartao-conteudo">${mensagem}</div>
                    `;
                    quadroDiv.appendChild(envelopeDiv);

                    envelopeDiv.addEventListener("click", () => {
                        envelopeDiv.classList.toggle("aberto");
                    });
                });
            });
        }

        // Chama a função para carregar mensagens
        carregarMensagens();
    </script>
</body>
</html>
