<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Cartões Virtuais</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        h1 {
            margin-bottom: 20px;
        }
        .cartao {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease-in-out;
            cursor: pointer;
        }
        .mensagem {
            font-size: 18px;
            margin-bottom: 5px;
            display: none;
        }
        .imagem {
            max-width: 100%;
            margin-bottom: 5px;
        }
        .cartao:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Quadro de Cartões Virtuais</h1>
    <div id="quadro"></div>

    <script>
        const quadroDiv = document.getElementById("quadro");

        quadroDiv.addEventListener("click", (event) => {
            const elementoClicado = event.target;
            if (elementoClicado.classList.contains("cartao")) {
                const mensagemDiv = elementoClicado.querySelector(".mensagem");
                mensagemDiv.style.display = mensagemDiv.style.display === "block" ? "none" : "block";
            }
        });
    </script>
</body>
</html>
